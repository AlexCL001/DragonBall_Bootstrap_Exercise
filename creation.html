<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="code.js" defer></script>

    <title>TP2-Intégration</title>
</head>
<body class="p-4">
    <div class="container-fluid">
        <header class="row">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main class="row">
            <div class="d-flex align-items-start col-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-index-tab" data-bs-toggle="pill" data-bs-target="#v-pills-index" type="button" role="tab" aria-controls="v-pills-index" aria-selected="true">Accueil</button>
                    <button class="nav-link" id="v-pills-creation-tab" data-bs-toggle="pill" data-bs-target="#v-pills-creation" type="button" role="tab" aria-controls="v-pills-creation" aria-selected="false">Créer un personnage</button>
                    <button class="nav-link" id="v-pills-personnages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-personnages" type="button" role="tab" aria-controls="v-pills-personnages" aria-selected="false">Liste des personnages</button>
                    <button class="nav-link" id="v-pills-defaut-tab" data-bs-toggle="pill" data-bs-target="#v-pills-defaut" type="button" role="tab" aria-controls="v-pills-defaut" aria-selected="false">Personnage par defaut</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Bonus</button>
                </div>
            </div>
            <div class="col-10">
                <form class="row" action="#" method="">
                    <div class="col-5">
                        <div class="row">
                            <div class="col-6">
                                <input class="" type="radio" name="personnageRadio" id="personnageRadio1" checked>
                                <img src="images/goku.png" alt="Son Goku">
                            </div>
                            <div class="col-6">
                                <input class="" type="radio" name="personnageRadio" id="personnageRadio2">
                                <img src="images/vegeta.png" alt="Vegeta">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input class="" type="radio" name="personnageRadio" id="personnageRadio1">
                                <img src="images/broly.png" alt="Broly">
                            </div>
                            <div class="col-6">
                                <input class="" type="radio" name="personnageRadio" id="personnageRadio2">
                                <img src="images/kidBuu.png" alt="Kid Buu">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input class="" type="radio" name="personnageRadio" id="personnageRadio1">
                                <img src="images/freeza.png" alt="Freeza">
                            </div>
                            <div class="col-6">
                                <input class="" type="radio" name="personnageRadio" id="personnageRadio2">
                                <img src="images/cell.png" alt="Cell">
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <h2>Création du personnage</h2>
                        <div class="mb-3">
                            <label for="nom du personnage" class="form-label">Nom du personnage</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div class="form-text">Le nom du personnage ne peut pas contenir de caractères spéciaux</div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="classePersonnage" id="classePersonnage">
                            <label class="form-check-label" for="classePersonnage">
                                Saiyan
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="classePersonnage" id="classePersonnage">
                            <label class="form-check-label" for="classePersonnage">
                                Namek
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="classePersonnage" id="classePersonnage">
                            <label class="form-check-label" for="classePersonnage">
                                Ange
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="classePersonnage" id="classePersonnage">
                            <label class="form-check-label" for="classePersonnage">
                                Android
                            </label>
                        </div>
                        <h2>Caractéristiques du personnage</h2>
                        <label for="Capacité unique" class="form-label">Capacité unique</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>10% plus de dégat</option>
                            <option value="1">10% plus de défense</option>
                            <option value="2">10% plus d'xp</option>
                            <option value="3">10% plus d'or</option>
                        </select>
                        <label for="attaque" class="form-label">Attaque :</label>
                        <label id="attaque" for="points" class="form-label"></label>
                        <input id="range1" type="range" class="form-range" min="0" max="10">
                        <label for="défense" class="form-label">Défense :</label>
                        <label id="defense" for="points" class="form-label"></label>
                        <input id="range2" type="range" class="form-range" min="0" max="10">
                        <label for="santé" class="form-label">Santé :</label>
                        <label id="sante" for="points" class="form-label"></label>
                        <input id="range3" type="range" class="form-range" min="0" max="10">
                        <label for="vitesse" class="form-label">Vitesse :</label>
                        <label id="vitesse" for="points" class="form-label"></label>
                        <input id="range4" type="range" class="form-range" min="0" max="10">
                        <button type="submit" class="btn btn-success">Envoyer</button>
                        <button id="reset" type="reset" class="btn btn-danger">Annuler</button>
                        <button id="aleatoire" type="button" class="btn btn-outline-warning">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dice-5" viewBox="0 0 16 16">
                            <path d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"/>
                            <path d="M5.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm4-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            </svg> 
                            Aléatoire
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="row bg-info">
            <div class="col-6">
                <figure>
                    <blockquote class="blockquote">
                        <p>A well-known quote, contained in a blockquote element.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Someone famous in <cite title="Source Title">Source Title</cite>
                    </figcaption>
                </figure>
            </div>
            <div class="col-6">
                <ul>
                    <li>lien1</li>
                    <li>lien2</li>
                    <li>lien3</li>
                </ul>

            </div>
        </footer>
    </div>
</body>
</html>
